<!DOCTYPE html>
<html>

<head>
    <title>LinkedIn Post Blur</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .header img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        h1 {
            font-size: 18px;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .slider-container {
            margin-top: 10px;
        }

        #blurAmount {
            width: 100%;
        }

        .blur-value {
            text-align: center;
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .3s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #0077b5;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="icons/icon48.png" alt="LinkedIn Post Blur">
        <h1>LinkedIn Post Blur</h1>
    </div>

    <div class="container">
        <div class="option">
            <span>Blur effect</span>
            <label class="switch">
                <input type="checkbox" id="enableBlur">
                <span class="slider"></span>
            </label>
        </div>

        <div class="slider-container">
            <div>Blur intensity</div>
            <input type="range" min="1" max="20" value="8" id="blurAmount">
            <div class="blur-value"><span id="blurValue">8px</span></div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
